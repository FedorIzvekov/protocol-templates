<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket messenger</title>
    <link rel="stylesheet" href="css/websocket.css" />
</head>

<body>
<div class="card">
    <h3>Websocket Messenger</h3>
    <div class="form">
        <div class="wrapper-box">
            <input type="text" id="host" placeholder="ws://<host>:<port>/<endpoint>" />
        </div>
        <div class="wrapper-box">
            <input type="text" id="username" name="username"/>
            <button type="submit" id="connect">Connect</button>
            <button type="submit" id="disconnect">Disconnect</button>
        </div>
        <textarea class="messages" id="messages" rows="20" cols="50" readonly="readonly"></textarea>
        <div class="wrapper-box">
            <input type="text" id="message" placeholder="Write a message..." />
            <button type="submit" id="send">Send</button>
        </div>
    </div>
</div>

<script src="js/websocket.js"></script>
</body>

</html>
